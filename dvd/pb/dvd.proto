syntax = "proto3";

package dvd;

service DVDRental {
    rpc CreateDVD (CreateDVDRequest) returns (CreateDVDResponse);
    // rpc RentDVD (RentDVDRequest) returns (RenDVDResponse);
    // rpc ReturnsDVD (ReturnsDVDRequest) returns (ReturnsDVDResponse);
